<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profileAvatars/image.jpg" alt="аватар профиля">
        <div class="profile__info">
          <div>
            <h1 class="profile__info-fio">Жак-Ив Кусто</h1>
            <p class="profile__info-occupation">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Михаил Пятых</p>
    </footer>
    <section class="popup popup_edit_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <div class="popup__block">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form class="popup__inputs">
            <input type="text" class="popup__input popup__input_type_fio">
            <input type="text" class="popup__input popup__input_type_occupation">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_add_place">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <div class="popup__block">
          <h3 class="popup__heading">Новое место</h3>
          <form class="popup__inputs">
            <input type="text" placeholder="Название" class="popup__input popup__input_type_place">
            <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
            <button type="submit" class="popup__submit-btn">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_view">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <figure class="popup__figure">
          <img class="popup__picture" src="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <template id="place-template">
      <li class="place">
        <img src="src" class="place__image">
        <div class="place__icon-basket"></div>
        <div class="place__card-info">
          <h2 class="place__title"></h2>
          <button type="button" class="place__icon-heart"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
