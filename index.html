<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header header__line">
      <div class="logo logo__place_header"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profileAvatars/image.jpg"></img>
        <form class="profile__info">
          <div class="profile__info-fio">Жак-Ив Кусто
            <div>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <div class="profile__info-occupation">Исследователь океана</div>
        </form>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img src="./images/cards/karachaevsk.png" class="place__image"></img>
            <div class="place__card-info">
              <div class="place__title">
                <div class="place__title-text">Карачаево-Черкесия</div>
              </div>
              <div class="place__icon-heart"></div>
            </div>
          </li>
          <li class="place">
            <img src="./images/cards/elbrus.png" class="place__image"></img>
            <div class="place__card-info">
              <div class="place__title">
                <div class="place__title-text">Гора Эльбрус</div>
              </div>
              <div class="place__icon-heart"></div>
            </div>
          </li>
          <li class="place">
            <img src="./images/cards/dombay.png" class="place__image"></img>
            <div class="place__card-info">
              <div class="place__title">
                <div class="place__title-text">Домбай</div>
              </div>
              <div class="place__icon-heart"></div>
            </div>
          </li>
          <li class="place">
            <img src="./images/cards/aktash.png" class="place__image"></img>
            <div class="place__card-info">
              <div class="place__title">
                <div class="place__title-text">Акташ</div>
              </div>
              <div class="place__icon-heart"></div>
            </div>
          </li>
          <li class="place">
            <img src="./images/cards/elton.png" class="place__image"></img>
            <div class="place__card-info">
              <div class="place__title">
                <div class="place__title-text">Озеро Элтон</div>
              </div>
              <div class="place__icon-heart"></div>
            </div>
          </li>
          <li class="place">
            <img src="./images/cards/primorie.png" class="place__image"></img>
            <div class="place__card-info">
              <div class="place__title"><div class="place__title-text">Приморье</div>
            </div>
              <div class="place__icon-heart"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Михаил Пятых</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <div class="popup__heading">Редактировать профиль</div>
        <div class="input">
          <input type="text" class="input__info-fio">
          <input type="text" class="input__info-occupation">
        </div>
        <button type="button" class="popup__submit-btn">Сохранить</button>
      </div>
      <button type="button" class="popup__close-btn"></button>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
