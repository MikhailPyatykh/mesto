<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-place"><img class="profile__avatar-image" src="." alt="."> <button type="button" class="profile__avatar-button"></button></div><div class="profile__info"><div><h1 class="profile__info-fio"></h1><p class="profile__info-occupation"></p></div><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="places"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022. Михаил Пятых</p></footer><section class="popup popup_edit_profile"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__block"><h3 class="popup__heading">Редактировать профиль</h3><form class="popup__inputs" name="editProfileFormInputs" novalidate><input required name="nameInput" id="name" minlength="2" maxlength="40" class="popup__input popup__input_type_fio"> <span class="error" id="name-error" name="editProfileInputsError"></span> <input required name="occupationInput" id="occupation" minlength="2" maxlength="200" class="popup__input popup__input_type_occupation"> <span class="error" id="occupation-error" name="occupationInputError"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div></section><section class="popup popup_add_place"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__block"><h3 class="popup__heading">Новое место</h3><form class="popup__inputs" name="newPlaceFormInputs" novalidate><input required name="newPlaceNameInput" id="newPlaceName" minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_type_place"> <span class="error" id="newPlaceName-error" name="newPlaceNameInputError"></span> <input required name="newPlaceLinkInput" id="newPlaceLink" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link"> <span class="error" id="newPlaceLink-error" name="newPlaceLinkInputError"></span> <button type="submit" class="popup__submit-btn">Создать</button></form></div></div></section><section class="popup popup_view"><div class="popup__container"><button type="button" class="popup__close-btn"></button><figure class="popup__figure"><img class="popup__picture" src="." alt="."><figcaption class="popup__caption"></figcaption></figure></div></section><section class="popup popup_delete-card"><form class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__block"><h3 class="popup__heading popup__heading_padding">Вы уверены?</h3><button type="submit" class="popup__submit-btn">Да</button></div></form></section><section class="popup popup_patch-avatar"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__block"><h3 class="popup__heading">Обновить аватар</h3><form class="popup__inputs popup__inputs_padding" name="avatarFormInput" novalidate><input required name="avatarLinkInput" id="avatarLink" type="url" class="popup__input popup__input_type_avatar-link"> <span class="error" id="avatarLink-error" name="avatarLinkInputError"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div></section><template id="place-template"><li class="place"><img src="." class="place__image"><div class="place__icon-basket"></div><div class="place__card-info"><h2 class="place__title place__id" data-id="."></h2><div class="place__likes"><button type="button" class="place__likes_icon-heart"></button><div class="place__likes_numbers"></div></div></div></li></template></body></html>
